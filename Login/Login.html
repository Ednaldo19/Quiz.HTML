<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" required>

      <input type="submit" value="Entrar">
      <div id="message"></div>
    </form>

    <!-- Mensagem com as credenciais -->
    <p style="margin-top: 15px; font-size: 14px; color: #555; text-align: center;">
      <strong>Usuário:</strong> admin<br>
      <strong>Senha:</strong> Univesp2025
    </p>
  </div>

  <script>
    // Definindo usuário e senha válidos
    const usuarioCorreto = "admin";
    const senhaCorreta = "Univesp2025";

    // Pegando o formulário
    const form = document.getElementById("loginForm");
    const mensagem = document.getElementById("message");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário

      const usuario = document.getElementById("username").value;
      const senha = document.getElementById("password").value;

      if (usuario === usuarioCorreto && senha === senhaCorreta) {
        mensagem.textContent = "Login bem-sucedido!";
        mensagem.className = "success";
        window.location.href = "file:///C:/Users/HP/Desktop/Quiz.HTML/Quiz.html";
      } else {
        mensagem.textContent = "Usuário ou senha incorretos.";
        mensagem.className = "error";
      }
    });
  </script>
</body>
</html>
